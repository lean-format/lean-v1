name: Deploy LEAN Format

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

env:
  GITHUB_PAGES: 'true'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: packages/website
        run: npm install

      - name: Build and export
        working-directory: packages/website
        run: |
          echo "GITHUB_PAGES=$GITHUB_PAGES"
          npm run build
        env:
          GITHUB_PAGES: 'true'
          NODE_ENV: 'production'

      - name: Verify build output
        working-directory: packages/website
        run: |
          echo "=== Checking CSS paths in HTML ==="
          grep -o 'href="[^"]*\.css[^"]*"' out/index.html || echo "No CSS links found"
          echo "=== First 50 lines of index.html ==="
          head -50 out/index.html

      - name: Add .nojekyll file
        run: touch packages/website/out/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: packages/website/out
          branch: gh-pages
          clean: true