name: Deploy LEAN Format

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

env:
  GITHUB_PAGES: 'true'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies (Website)
        working-directory: packages/website
        run: npm install

      - name: Build Website
        working-directory: packages/website
        run: npm run build
        env:
          GITHUB_PAGES: 'true'
          NODE_ENV: 'production'

      - name: Install dependencies (Playground)
        working-directory: packages/playground
        run: npm install

      - name: Build Playground
        working-directory: packages/playground
        run: npm run build

      - name: Prepare Deployment
        run: |
          mkdir -p packages/website/out/playground
          cp -r packages/playground/dist/* packages/website/out/playground/

      - name: Add .nojekyll file
        run: touch packages/website/out/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: packages/website/out
          branch: gh-pages
          clean: true